machine:
  node:
    version: 8.0.0

general:
  branches:
    only:
      - master
      - beta

dependencies:
  override:
    - npm install -g serverless
    - npm install
    - npm ls || true

test:
  override:
    - npm test

deployment:
  deploy:
    branch: [beta, master]
    commands:
      - serverless deploy --stage $CIRCLE_BRANCH --region us-east-1